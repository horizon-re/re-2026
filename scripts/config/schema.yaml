# canonical fields to carry end-to-end
doc:
  doc_id: str         # UUID
  req_id: str         # human-readable (e.g., req-010)
  doc_type: [requirement, hlj]
spine_sentence:
  doc_id: str
  para_id: int
  sent_id: int
  start: int
  end: int
  text: str
candidate:
  phrase_id: str      # UUID
  doc_id: str
  req_id: str
  sent_id: int
  start: int          # span start
  end: int            # span end
  phrase: str         # surface
  canonical: str      # normalized
  extractor: str      # spacy_chunks | stanza_dep_compounds | ...
  votes:
    positionrank: float?
dictionary_entry:
  phrase_id: str
  canonical: str
  aliases: list[str]
  provenance: list     # [{doc_id, req_id, extractor, sent_id?}]
decision:
  doc_id: str
  req_id: str?
  phrase_id: str
  canonical: str
  decision: [accept, review, reject]
  prob: float
